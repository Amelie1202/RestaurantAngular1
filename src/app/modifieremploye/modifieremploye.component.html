<body>
    <form>
        <div class="text-center">
            <div class="container color">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nom">Nom</label>
                        <input [(ngModel)]="user.nom" type="text" name="nom" class="form-control" id="nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="prenom">Prénom</label>
                        <input [(ngModel)]="user.prenom" type="text" name="prenom" class="form-control" id="prenom">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input [(ngModel)]="user.email" type="email" name="email" class="form-control" id="email">
                    </div>

                </div>

                <td><button type="button" class="btn btn-outline-info" (click)="update()">Modifier un employé</button>
                </td>


            </div>
        </div>

    </form>

</body>
