<body>
    <form>

        <div class="container color">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="nom">Nom</label>
                    <input [(ngModel)]="newUser.nom" type="text" name="nom" class="form-control" id="nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="prenom">Pr√©nom</label>
                    <input [(ngModel)]="newUser.prenom" type="text" name="prenom" class="form-control" id="prenom">
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input [(ngModel)]="newUser.email" type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6"></div>
                <div class="form-group col-md-4">
                    <label for="login">Login</label>
                    <input [(ngModel)]="newUser.login" type="text" name="login" class="form-control" id="login">
                </div>
                <div class="form-group col-md-6"></div>
                <div class="form-group col-md-4">
                    <label for="mdp">Mot de passe</label>
                    <input [(ngModel)]="newUser.mdp" type="password" name="mdp" class="form-control" id="mdp">
                </div>

            </div>

            <td><button type="button" class="btn btn-outline-info" (click)="addUser()">Ajouter un utilisateur</button>
            </td>


        </div>

    </form>
   
</body>
