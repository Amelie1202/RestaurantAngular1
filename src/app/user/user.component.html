<!-- Default form login -->
<div class="text-center">
    <div class="container">
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4 color">Connexion</p>

            <!-- Email -->
            <input type="text" name="login" [(ngModel)]="user2.login" id="defaultLoginFormEmail"
                class="form-control mb-4" placeholder="Login">

            <!-- Password -->
            <input type="password" name="mdp" [(ngModel)]="user2.mdp" id="defaultLoginFormPassword"
                class="form-control mb-4" placeholder="Password">

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="button" (click)="authentificationtoken()">Se
                connecter</button>

        </form>
    </div>
    <!-- Default form login -->
</div>
<td><a type="button" class="btn btn-outline-warning" href="inscription">S'inscrire</a></td>
